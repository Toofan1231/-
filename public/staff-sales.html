<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales • Staff • Paint & Varnish Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>
  <body>
    <div class="pv-app">
      <aside id="pv-sidebar" class="pv-sidebar">
        <div class="pv-brand">
          <div>
            <p class="pv-brand-title" data-i18n="app.name">Paint &amp; Varnish Shop</p>
            <small data-i18n="app.tagline">Accounting System</small>
          </div>
          <button id="pv-sidebar-close" type="button" class="btn btn-sm btn-outline-light d-lg-none" aria-label="Close sidebar">×</button>
        </div>
        <nav id="pv-sidebar-nav"></nav>
      </aside>

      <div class="pv-main">
        <header class="pv-topbar">
          <div class="pv-topbar-left">
            <button id="pv-sidebar-toggle" type="button" class="btn btn-outline-secondary btn-sm d-lg-none" aria-label="Toggle sidebar">
              <i class="bi bi-list" aria-hidden="true"></i>
            </button>
            <div>
              <h1 class="pv-page-title" data-i18n="nav.sales">Sales</h1>
              <div class="small pv-muted">Staff sales (branch-limited)</div>
            </div>
          </div>

          <div class="pv-topbar-right">
            <select id="pv-lang-select" class="form-select form-select-sm" style="width: 140px" aria-label="Language selector">
              <option value="en">English</option>
              <option value="da">دری</option>
              <option value="ps">پښتو</option>
            </select>

            <div class="text-end">
              <div id="pv-user-name" class="fw-bold"></div>
              <div id="pv-user-meta" class="small pv-muted"></div>
            </div>

            <a id="pv-logout" href="#" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-box-arrow-right me-1" aria-hidden="true"></i>
              <span data-i18n="nav.logout">Logout</span>
            </a>
          </div>
        </header>

        <main class="pv-content">
          <div class="pv-card pv-card-body mb-3">
            <div class="d-flex flex-wrap gap-2 align-items-end">
              <div class="flex-grow-1" style="min-width: 220px">
                <label class="form-label" for="sales-search" data-i18n="common.search">Search</label>
                <input id="sales-search" class="form-control" type="search" placeholder="Invoice # or customer" />
              </div>

              <div style="min-width: 220px">
                <label class="form-label" for="sales-status" data-i18n="common.status">Status</label>
                <select id="sales-status" class="form-select">
                  <option value="">All</option>
                  <option value="Paid">Paid</option>
                  <option value="Pending">Pending</option>
                </select>
              </div>

              <div style="min-width: 140px">
                <label class="form-label" for="sales-page-size">Rows</label>
                <select id="sales-page-size" class="form-select">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
              </div>

              <div>
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newSaleModal">
                  <i class="bi bi-plus-lg me-1" aria-hidden="true"></i>
                  <span data-i18n="sales.newSale">New Sale</span>
                </button>
              </div>
            </div>
          </div>

          <div class="pv-card">
            <div class="pv-card-body">
              <div class="table-responsive">
                <table class="table table-striped pv-table align-middle mb-0">
                  <thead>
                    <tr>
                      <th data-i18n="sales.invoiceNo">Invoice #</th>
                      <th data-i18n="sales.customer">Customer</th>
                      <th data-i18n="common.branch">Branch</th>
                      <th data-i18n="common.amount">Amount</th>
                      <th data-i18n="common.status">Status</th>
                      <th data-i18n="common.date">Date</th>
                      <th class="text-end" data-i18n="common.actions">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="sales-table-body"></tbody>
                </table>
              </div>

              <div class="d-flex align-items-center justify-content-between mt-3">
                <div class="small pv-muted">Pagination</div>
                <div id="sales-pagination"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- New Sale Modal -->
    <div class="modal fade" id="newSaleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="sales.newSale">New Sale</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="sale-form">
            <div class="modal-body">
              <div class="alert alert-info small">Staff can create sales only for their branch (demo UI).</div>

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Customer</label>
                  <select class="form-select" required>
                    <option value="">Select…</option>
                    <option>Ahmad</option>
                    <option>Maryam</option>
                    <option>Karim</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label" data-i18n="common.branch">Branch</label>
                  <input class="form-control" value="(auto)" disabled />
                </div>
              </div>

              <hr class="my-3" />

              <div class="d-flex align-items-center justify-content-between">
                <div class="fw-bold">Products</div>
                <button id="sale-add-item" type="button" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-plus-lg me-1" aria-hidden="true"></i>
                  Add Item
                </button>
              </div>

              <div class="table-responsive mt-2">
                <table class="table table-sm align-middle">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Quantity</th>
                      <th>Unit Price</th>
                      <th>Subtotal</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="sale-items-body"></tbody>
                </table>
              </div>

              <div class="row g-3 mt-1">
                <div class="col-md-4">
                  <label class="form-label">Discount</label>
                  <input id="sale-discount" class="form-control pv-mono" type="number" min="0" value="0" />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Subtotal</label>
                  <div id="sale-subtotal" class="form-control pv-mono" style="background: #f8f9fa">0</div>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Total</label>
                  <div id="sale-total" class="form-control pv-mono fw-bold" style="background: #f8f9fa">0</div>
                </div>
              </div>

              <div class="row g-3 mt-1">
                <div class="col-md-6">
                  <label class="form-label">Payment Method</label>
                  <select class="form-select">
                    <option>Cash</option>
                    <option>Credit</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" data-i18n="common.cancel">Cancel</button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-printer me-1" aria-hidden="true"></i>
                Save &amp; Print
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/lang/english.js"></script>
    <script src="js/lang/dari.js"></script>
    <script src="js/lang/pashto.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pages/table.js"></script>
    <script src="js/pages/sales-form.js"></script>
    <script src="js/pages/staff-sales.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
