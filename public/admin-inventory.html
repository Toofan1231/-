<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventory • Admin • Paint & Varnish Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>
  <body>
    <div class="pv-app">
      <aside id="pv-sidebar" class="pv-sidebar">
        <div class="pv-brand">
          <div>
            <p class="pv-brand-title" data-i18n="app.name">Paint &amp; Varnish Shop</p>
            <small data-i18n="app.tagline">Accounting System</small>
          </div>
          <button id="pv-sidebar-close" type="button" class="btn btn-sm btn-outline-light d-lg-none" aria-label="Close sidebar">×</button>
        </div>
        <nav id="pv-sidebar-nav"></nav>
      </aside>

      <div class="pv-main">
        <header class="pv-topbar">
          <div class="pv-topbar-left">
            <button id="pv-sidebar-toggle" type="button" class="btn btn-outline-secondary btn-sm d-lg-none" aria-label="Toggle sidebar">
              <i class="bi bi-list" aria-hidden="true"></i>
            </button>
            <div>
              <h1 class="pv-page-title" data-i18n="nav.inventory">Inventory</h1>
              <div class="small pv-muted" data-i18n="inventory.title">Inventory</div>
            </div>
          </div>

          <div class="pv-topbar-right">
            <select id="pv-lang-select" class="form-select form-select-sm" style="width: 140px" aria-label="Language selector">
              <option value="en">English</option>
              <option value="da">دری</option>
              <option value="ps">پښتو</option>
            </select>
            <div class="text-end">
              <div id="pv-user-name" class="fw-bold"></div>
              <div id="pv-user-meta" class="small pv-muted"></div>
            </div>
            <a id="pv-logout" href="#" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-box-arrow-right me-1" aria-hidden="true"></i>
              <span data-i18n="nav.logout">Logout</span>
            </a>
          </div>
        </header>

        <main class="pv-content">
          <div id="low-stock-banner" class="alert alert-warning d-none" role="alert">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
              <div>
                <div class="fw-bold">Low Stock Alerts</div>
                <ul id="low-stock-list" class="mb-0"></ul>
              </div>
              <button type="button" class="btn btn-warning">
                <i class="bi bi-bag-plus me-1" aria-hidden="true"></i>
                Order Now
              </button>
            </div>
          </div>

          <div class="pv-card pv-card-body mb-3">
            <div class="d-flex flex-wrap gap-2 align-items-end">
              <div class="flex-grow-1" style="min-width: 220px">
                <label class="form-label" for="inventory-search" data-i18n="common.search">Search</label>
                <input id="inventory-search" class="form-control" type="search" placeholder="Product name" />
              </div>

              <div style="min-width: 200px">
                <label class="form-label" for="inventory-category" data-i18n="inventory.category">Category</label>
                <select id="inventory-category" class="form-select">
                  <option value="">All</option>
                  <option value="Paint">Paint</option>
                  <option value="Varnish">Varnish</option>
                  <option value="Tools">Tools</option>
                  <option value="Chemicals">Chemicals</option>
                </select>
              </div>

              <div style="min-width: 200px">
                <label class="form-label" for="inventory-status" data-i18n="common.status">Status</label>
                <select id="inventory-status" class="form-select">
                  <option value="">All</option>
                  <option value="Good">Good</option>
                  <option value="Low">Low</option>
                  <option value="Critical">Critical</option>
                </select>
              </div>

              <div style="min-width: 140px">
                <label class="form-label" for="inventory-page-size">Rows</label>
                <select id="inventory-page-size" class="form-select">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>

          <div class="pv-card">
            <div class="pv-card-body">
              <div class="table-responsive">
                <table class="table table-striped pv-table align-middle mb-0">
                  <thead>
                    <tr>
                      <th data-i18n="inventory.product">Product</th>
                      <th data-i18n="inventory.category">Category</th>
                      <th>Barki Qty</th>
                      <th>Shah Shahid Qty</th>
                      <th data-i18n="inventory.minLevel">Min Level</th>
                      <th data-i18n="inventory.totalValue">Total Value</th>
                      <th data-i18n="common.status">Status</th>
                      <th class="text-end" data-i18n="common.actions">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="inventory-table-body"></tbody>
                </table>
              </div>

              <div class="d-flex align-items-center justify-content-between mt-3">
                <div class="small pv-muted">Pagination</div>
                <div id="inventory-pagination"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/lang/english.js"></script>
    <script src="js/lang/dari.js"></script>
    <script src="js/lang/pashto.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pages/table.js"></script>
    <script src="js/pages/admin-inventory.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
