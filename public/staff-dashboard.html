<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Staff Dashboard • Paint & Varnish Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>
  <body>
    <div class="pv-app">
      <aside id="pv-sidebar" class="pv-sidebar" aria-label="Sidebar navigation">
        <div class="pv-brand">
          <div>
            <p class="pv-brand-title" data-i18n="app.name">Paint &amp; Varnish Shop</p>
            <small data-i18n="app.tagline">Accounting System</small>
          </div>
          <button id="pv-sidebar-close" type="button" class="btn btn-sm btn-outline-light d-lg-none" aria-label="Close sidebar">×</button>
        </div>
        <nav id="pv-sidebar-nav"></nav>
      </aside>

      <div class="pv-main">
        <header class="pv-topbar">
          <div class="pv-topbar-left">
            <button id="pv-sidebar-toggle" type="button" class="btn btn-outline-secondary btn-sm d-lg-none" aria-label="Toggle sidebar">
              <i class="bi bi-list" aria-hidden="true"></i>
            </button>
            <div>
              <h1 class="pv-page-title" data-i18n="nav.dashboard">Dashboard</h1>
              <div id="pv-welcome" class="small pv-muted"></div>
            </div>
          </div>

          <div class="pv-topbar-right">
            <select id="pv-lang-select" class="form-select form-select-sm" style="width: 140px" aria-label="Language selector">
              <option value="en">English</option>
              <option value="da">دری</option>
              <option value="ps">پښتو</option>
            </select>

            <div class="text-end">
              <div id="pv-user-name" class="fw-bold"></div>
              <div id="pv-user-meta" class="small pv-muted"></div>
            </div>

            <a id="pv-logout" href="#" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-box-arrow-right me-1" aria-hidden="true"></i>
              <span data-i18n="nav.logout">Logout</span>
            </a>
          </div>
        </header>

        <main class="pv-content">
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <div class="pv-card pv-card-body">
                <div class="pv-kpi">
                  <div>
                    <div class="pv-kpi-label" data-i18n="staff.mySalesToday">My Sales Today</div>
                    <div id="kpi-my-sales" class="pv-kpi-value pv-mono">0</div>
                  </div>
                  <div class="pv-kpi-icon"><i class="bi bi-receipt" aria-hidden="true"></i></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="pv-card pv-card-body">
                <div class="pv-kpi">
                  <div>
                    <div class="pv-kpi-label" data-i18n="staff.customersServed">Customers Served</div>
                    <div id="kpi-customers-served" class="pv-kpi-value pv-mono">0</div>
                  </div>
                  <div class="pv-kpi-icon success"><i class="bi bi-people" aria-hidden="true"></i></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="pv-card pv-card-body">
                <div class="pv-kpi">
                  <div>
                    <div class="pv-kpi-label" data-i18n="staff.invoicesCreated">Invoices Created</div>
                    <div id="kpi-invoices" class="pv-kpi-value pv-mono">0</div>
                  </div>
                  <div class="pv-kpi-icon warning"><i class="bi bi-file-text" aria-hidden="true"></i></div>
                </div>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-12 col-xl-6">
              <div class="pv-card">
                <div class="pv-card-header fw-bold">Today's Sales (by category)</div>
                <div class="pv-card-body" style="height: 300px">
                  <canvas id="chart-today-sales" aria-label="Today's sales chart" role="img"></canvas>
                </div>
              </div>
            </div>
            <div class="col-12 col-xl-6">
              <div class="pv-card">
                <div class="pv-card-header fw-bold">My Performance</div>
                <div class="pv-card-body" style="height: 300px">
                  <canvas id="chart-performance" aria-label="Performance chart" role="img"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="pv-card pv-card-body mt-3">
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-primary" type="button" data-pv-action="newSale">
                <i class="bi bi-plus-lg me-1" aria-hidden="true"></i>
                <span data-i18n="dashboard.newSale">New Sale</span>
              </button>
              <button class="btn btn-outline-primary" type="button" data-pv-action="inventory">
                <i class="bi bi-box-seam me-1" aria-hidden="true"></i>
                Check Inventory
              </button>
              <button class="btn btn-outline-primary" type="button" data-pv-action="payment">
                <i class="bi bi-cash-coin me-1" aria-hidden="true"></i>
                Record Payment
              </button>
              <button class="btn btn-outline-secondary" type="button" data-pv-action="customers">
                <i class="bi bi-people me-1" aria-hidden="true"></i>
                View Customers
              </button>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-12 col-xl-6">
              <div class="pv-card">
                <div class="pv-card-header fw-bold">My Latest Sales</div>
                <div class="pv-card-body">
                  <div class="table-responsive">
                    <table class="table table-striped pv-table mb-0">
                      <thead>
                        <tr>
                          <th data-i18n="sales.invoiceNo">Invoice #</th>
                          <th data-i18n="sales.customer">Customer</th>
                          <th data-i18n="common.amount">Amount</th>
                          <th data-i18n="common.date">Date</th>
                        </tr>
                      </thead>
                      <tbody id="my-recent-sales-body"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-xl-6">
              <div class="pv-card">
                <div class="pv-card-header fw-bold">Payments Today</div>
                <div class="pv-card-body">
                  <div class="table-responsive">
                    <table class="table table-striped pv-table mb-0">
                      <thead>
                        <tr>
                          <th>Payment #</th>
                          <th data-i18n="sales.customer">Customer</th>
                          <th data-i18n="common.amount">Amount</th>
                          <th>Method</th>
                          <th data-i18n="common.date">Date</th>
                        </tr>
                      </thead>
                      <tbody id="payments-today-body"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script src="js/lang/english.js"></script>
    <script src="js/lang/dari.js"></script>
    <script src="js/lang/pashto.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/pages/staff-dashboard.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
