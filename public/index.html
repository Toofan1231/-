<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login • Paint & Varnish Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>
  <body>
    <div class="pv-auth-wrapper">
      <div class="pv-auth-card">
        <div class="row g-0">
          <div class="col-lg-5 pv-auth-left">
            <div class="d-flex align-items-start justify-content-between gap-3">
              <div>
                <div class="pv-auth-logo" data-i18n="app.name">Paint &amp; Varnish Shop</div>
                <div class="pv-muted mt-1" data-i18n="app.tagline">Accounting System</div>
              </div>
              <div class="text-end">
                <label class="form-label text-muted small mb-1" for="pv-lang-select" data-i18n="common.language">Language</label>
                <select id="pv-lang-select" class="form-select form-select-sm" aria-label="Language selector">
                  <option value="en">English</option>
                  <option value="da">دری</option>
                  <option value="ps">پښتو</option>
                </select>
              </div>
            </div>

            <div class="mt-4">
              <div class="pv-card p-3" style="background: rgba(255,255,255,0.55);">
                <div class="fw-bold">Demo Credentials</div>
                <div class="small pv-muted mt-1">Admin (seeded): admin@paintshop.com</div>
                <div class="small pv-muted">Password: Admin@123</div>
              </div>

              <div class="mt-3 small pv-muted">
                This UI stores the user session in localStorage and is ready to be connected to additional API endpoints.
              </div>
            </div>
          </div>

          <div class="col-lg-7 pv-auth-right">
            <h1 class="h4 mb-3" data-i18n="auth.signInTitle">Sign in</h1>

            <div id="login-error" class="alert alert-danger d-none" role="alert"></div>

            <form id="login-form" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label" data-i18n="auth.email">Email</label>
                <input id="email" name="email" type="email" class="form-control" autocomplete="email" required data-i18n-placeholder="auth.email" />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label" data-i18n="auth.password">Password</label>
                <input id="password" name="password" type="password" class="form-control" autocomplete="current-password" required data-i18n-placeholder="auth.password" />
              </div>

              <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="remember" />
                  <label class="form-check-label" for="remember" data-i18n="auth.rememberMe">Remember me</label>
                </div>

                <a class="text-muted small" href="#" tabindex="-1" aria-disabled="true" data-i18n="auth.forgotPassword">Forgot Password?</a>
              </div>

              <button id="login-submit" type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2" aria-hidden="true"></i>
                <span data-i18n="auth.signIn">Sign in</span>
              </button>

              <div class="mt-3 small pv-muted">
                API Health: <a href="/api/health" target="_blank" rel="noreferrer">/api/health</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lang/english.js"></script>
    <script src="js/lang/dari.js"></script>
    <script src="js/lang/pashto.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
      PV.onReady(() => PV.auth.initLoginPage());
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
